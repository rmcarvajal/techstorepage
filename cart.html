<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>

        <div class="header-container">
            <a href="index.html">
            <img src="log1-100.jpg" alt="Imagen de la tienda" class="store-image">
            </a>

        <nav> 
            <ul>
                <li><a href="#"><i class="fas fa-search"></i> </a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> </a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> </a></li>
                <li><a href="categories.html"><i class="fas fa-bars"></i> </a></li>

            </ul>
        </nav>
        </div>


    </header>

    <div class="spacer"></div>
    <h1>Cart</h1>
    <div class="spacer2"></div>
    <div class="item">
        <div class="product">
            <div class="product-image">
                <img src="./ps5.jpg" alt="ps5" width="150">
            </div>
            <div class="product-text">
                <h2>Playstation 5</h2>
                <h3>USD $450</h3>
                <div class="fit">
                    <div class="counter">
                    <div class="Lside">-</div>
                    <div class="Mside">1</div>
                    <div class="Rside">+</div>
                    </div>
                    <p>ID: 5001</p>
                </div>
            </div>
        </div>
        
        <div class="x-button">X</div>
    </div>

    <div class="spacer2"></div>
    <div class="item">
        <div class="product">
            <div class="product-image">
                <img src="./wiil.jpg" alt="Nintendo Wii wheel" width="150">
            </div>
            <div class="product-text">
                <h2>Nintendo Wii wheel</h2>
                <h3>USD $60</h3>
                <div class="fit">
                    <div class="counter">
                    <div class="Lside">-</div>
                    <div class="Mside">2</div>
                    <div class="Rside">+</div>
                    </div>
                    <p>ID: 3006</p>
                </div>
            </div>
        </div>
        
        <div class="x-button">X</div>
    </div>
    <div class="spacer2"></div>
    <div class="item">
        <div class="product">
            <div class="product-image">
                <img src="./gmngkbrd.jpg" alt="BlueFinger Gaming Keyboard" width="150">
            </div>
            <div class="product-text">
                <h2>BlueFinger Gaming Keyboard</h2>
                <h3>USD $28.50</h3>
                <div class="fit">
                    <div class="counter">
                    <div class="Lside">-</div>
                    <div class="Mside">1</div>
                    <div class="Rside">+</div>
                    </div>
                    <p>ID: 1337</p>
                </div>
            </div>
        </div>
        
        <div class="x-button">X</div>
    </div>
    <div class="addition"></div>

<div class="spacer"></div>

<div class="checkout">
   <h4>TOTAL: $538.50</h4>
    <button type="submit" class="check-button">Checkout</button>
</div>


</body>
</html>
