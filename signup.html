<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    


    <header>

        <div class="header-container">
            <a href="index.html">
            <img src="log1-100.jpg" alt="Imagen de la tienda" class="store-image">
            </a>

        <nav> 
            <ul>
                <li><a href="#"><i class="fas fa-search"></i> </a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> </a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> </a></li>
                <li><a href="categories.html"><i class="fas fa-bars"></i> </a></li>

            </ul>
        </nav>
        </div>


    </header>
    <div class="spacer"></div>


<main>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-container">
                <input type="email" placeholder="Email address" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <div class="input-container">
                <input type="confirm password" placeholder="Confirm password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>


            <button type="submit" class="signup-button"> Sign Up</button>
        </form>
        <p>Alternative Sign Up</p>
        <div class="social-login">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google"></i>
        </div>
        
    </div>
    

</main>







<script src="./signup.js"></script>
</body>
</html>
